<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker</title>

    <!-- bootstrep library-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
     <!-- bootstrep library-->

    <script src="https://code.jquery.com/jquery-1.10.2.js">
    </script>
   
    
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-1 mt-5">
                <label class="custom-lable" for="fromDate"> From : </label>
            </div>
            <div class="col-md-3 mt-5">
                <div class="form-group">
                    <div class="input-group" id="datetimepicker1">
                        <input type="date" class="form-control" id="fromDate">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-1 mt-1">
                <label class="custom-lable" for="toDate"> To : </label>
            </div>
            <div class="col-md-3 mt-1">
                <div class="form-group">
                    <div class="input-group" id="datetimepicker2">
                        
                        <input type="date" class="form-control" id="toDate">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 mt-3">
                <button id="sub" onclick="func()" type="button" class="btn btn-primary"> Calculate </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mt-3 bg-primary text-white rounded">
               <h5> Date interval between <span id="date1"> </span> <span>and</span> <span id="date2"> </span></h5>
               <hr class="mt=3">
               <h5>
                In Years : <span id="years"> </span>
               </h5>
               <h5>
                In Months : <span id="months"> </span>
               </h5>
               <h5>
                In Weeks : <span id="weeks"> </span>
               </h5>
               <h5>
                In Days : <span id="days"> </span>
               </h5>
               <hr class="mb-2">
            </div>
        </div>
    </div>

    <script>
        // $(function () {
        //     $("#fromDate").datepicker();
        //     var date1 = $("#fromDate")
        // });
        // $(function () {
        //     $("#toDate").datepicker();
        //     var date2 = $("#toDate")
        // });

        function func() {
            var date1 = new Date(fromDate.value);
            var date2 = new Date(toDate.value);
            var date_new=date1-date2;
            console.log(date_new);

            var year= date1.getFullYear()-date2.getFullYear();
            // var month= date1.getMonth()-date2.getMonth();
            // var week= date1.getDay()-date2.getDay();
            // var days= date1.getDate()-date2.getDate();
            document.getElementById("date1").innerHTML=fromDate.value; 
            document.getElementById("date2").innerHTML=toDate.value; 

            document.getElementById("years").innerHTML = Math.round(Math.abs(year));

            var months = date_new / (1000 * 3600 * 24 * 30.5);  
            console.log(months);
            document.getElementById("months").innerHTML = Math.round(Math.abs(months));
            // document.getElementById("months").innerHTML = Math.round(Math.abs(month));

            var weeks = date_new / (1000 * 3600 * 24 * 7);  
            console.log(weeks);
            document.getElementById("weeks").innerHTML = Math.round(Math.abs(weeks));

            var days = date_new / (1000 * 3600 * 24);  
            console.log(days);
            document.getElementById("days").innerHTML = Math.round(Math.abs(days));

            
            // = document.write("Date interval between" + date1 +"and" +date2);
                // Math.round(Math.abs(month));
        }
    </script>
</body>
</html>
